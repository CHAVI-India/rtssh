{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../static/atom.png">
    <title>{% block title %}{{ page_title }}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'plugin.css' %}">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <style>
        .navbar {
            z-index: 1000;
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-dark box-shadow">
            <div class="container d-flex justify-content-between">
                <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center">
                    <strong>Harmonization</strong>
                </a>
                <div class="icon" style="display: flex; justify-content: space-around; text-align: center;">
                    <a href="{% url 'docs' %}"><img width="26" height="26" src="https://img.icons8.com/ios-filled/26/FFFFFF/submit-document.png" alt="submit-document"/></a>
                    <a href=""><img width="30" height="30" style="margin-left: 10px;" src="https://img.icons8.com/glyph-neue/30/FFFFFF/github.png" alt="github"/></a>
                </div>
            </div>
        </div>
    </header>
    <main role="main">
        <div class="back">
            <div class="div-center">
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </main>


    <footer>
        <div class="footer-style">
            <p> Contour Label Harmonization &copy; Tata Medical Center, 2023</p>
        </div>
    </footer>
</body>

</html>
