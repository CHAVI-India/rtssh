

{% extends "header.html" %}
{% load static %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<h3>Preprocess file</h3>
<hr />
<form method="post">
    <!-- Your CSRF token here -->
    {% csrf_token %}

    <div class="mt-5 mb-5">
        <div class="form-group">
            {% if error_message %}
            <p style="color: red;">{{ error_message }}</p>
            {% else %}
            <select name="selected_file" id="selected_file">
                <option value="" disabled selected>Select an uploaded file</option>
                {% for uploaded_file in uploaded_files %}
                <option value="{{ uploaded_file.id }}">{{ uploaded_file.file.name }}</option>
                {% endfor %}
            </select>
            {% endif %}
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Preprocess</button>
        </div>
    </div>
    <hr />
    <a class="btn btn-link" href="{% url 'home' %}" role="button">Home</a>
    <a class="btn btn-link" href="{% url 'upload' %}" role="button">Upload</a>
</form>
{% endblock %}
